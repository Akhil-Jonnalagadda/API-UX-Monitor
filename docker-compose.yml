version: "3.8"

services:
  mongodb:
    image: mongo:7-jammy
    container_name: api-monitor-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: api_monitor
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: api-monitor-backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      MONGODB_URI: mongodb://mongodb:27017/api_monitor
      PORT: 4000
      NODE_ENV: production
      CORS_ORIGIN: http://localhost:3000,http://localhost:5173
    ports:
      - "4000:4000"
    volumes:
      - ./apps/backend:/app
      - /app/node_modules
    command: sh -c "npm start"

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: api-monitor-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: http://localhost:3000

volumes:
  mongodb_data:
